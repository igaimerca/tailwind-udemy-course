<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome!</p>
    <p class="text-red-500">Tailwind is awesome!</p>

    <!-- Background Colors -->
    <p class="bg-slate-800 mt-4 text-white">Tailwind is awesome</p>
    <p class="bg-zinc-500 text-yellow-300">Tailwind is awesome</p>
    <p class="bg-emerald-500">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="mt-3 underline decoration-yellow-400">Aime is here!</p>
    
    <!-- Border Colors -->
    <input type="text" class="border border-blue-400 outline-red-400">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-blue-200">Click me!</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-cyan-500 shadow-blue-500/50 my-3">Subscribe</div>

    <!-- Accent Colors -->
    <input type="checkbox" checked class="accent-purple-500">

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
    <div class="bg-[rgb(255,0,0)]">Hello</div>
    <div class="bg-[steelblue]">Hello</div>
  </body>
</html>
